<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenBook Platform</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>OpenBook Platform</h2>

  <script type="text/x-handlebars" id="index">
	<div>
		<label>Book:</label>
		{{input type="text" value=book placeholder="Enter a title here."}}
		<hr />
		<h3>Results for {{book}}:</h3>
		<ul>
		{{#each item in model}}
			<script>
			var book = Em.Handlebars.compile('{{book}}');
			var item = Em.Handlebars.compile('{{item}}');
			var compare = Em.ifEqual(book, item);
			if (compare == true) {
				Em.Handlebars.compile('{{#if book}}<li>{{item}}</li>{{/if}}');
			};
		{{/each}}
		</ul>
	</div>    
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
